spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER}:${KAFKA_PORT}
    listener:
      ack-mode: record
    consumer:
      group-id: EmailConfirmation
      autoOffsetReset: earliest

kafka:
  topics:
    sendConfirmationEmail: sendConfirmationEmail
    log: log
